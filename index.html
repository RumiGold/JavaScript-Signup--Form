<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SignUp Form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h1>Create Account</h1>
        <div class="material-icons">
          <div><i class="fa-brands fa-google"></i></div>
          <div><i class="fa-brands fa-facebook-f"></i></div>
          <div><i class="fa-brands fa-microsoft"></i></div>
          <div><i class="fa-brands fa-amazon"></i></div>
        </div>
        <div class="signUp-options"></div>
      </div>

      <p class="registration-option">or use your email for registration</p>
      <form action="">
        <div class="inputs">
          <input type="text" class="name-input" placeholder="Name" />
          <input type="text" class="email-input" placeholder="Email" />
          <input type="text" class="pass-input" placeholder="Password" />
          <div class="check-div">
            <div class="checkbox-container">
              <input type="checkbox" />
            </div>
            <p>
              I agreee to the <span class="red">Terms</span> and
              <span class="red">Privacy Policy</span>
            </p>
          </div>
        </div>
        <div class="buttons">
          <button class="signUp">Sign Up</button>
          <button class="signIn">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
